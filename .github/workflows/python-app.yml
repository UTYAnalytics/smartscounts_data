  relative_product_gg_sheet:
    runs-on: ubuntu-latest
    timeout-minutes: 600000
    # needs: scrape1  # Wait for scrape1 to complete
    steps:
      - name: Checking out repo
        uses: actions/checkout@v3

      - name: Setting up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Installing dependencies
        run: |
          pip install pandas
          pip install chromedriver-autoinstaller selenium pyvirtualdisplay
          pip install psycopg2
          pip install supabase
          pip install numpy
          pip install Pyarrow
          pip install gspread
          pip install google-api-python-client
          pip install google
          pip install openpyxl
      - name: Install xvfb
        run: sudo apt-get install xvfb
      - name: Download and install Google Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb
          sudo apt-get -f install
      - name: Running the relative_product_gg_sheet script
        run: python relative_product_gg_sheet.py
